[build]
  base = "astro-site"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Force cache clear
  NETLIFY_CACHE_VERSION = "v4"
  # Force new build
  BUILD_TIMESTAMP = "2025-09-14-13:06"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"  
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/old-premium"
  to = "/premium-predictions"
  status = 301

[[redirects]]
  from = "/old-standard"  
  to = "/standard-predictions"
  status = 301

# Stripe Webhook - 必ずNetlify Functionに転送（最優先）
[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

# API Routes - Server function handling
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/ssr"
  status = 200

# Admin panel protection
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  headers = {X-Frame-Options = "DENY"}

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 4321
  publish = "dist"
  autoLaunch = false
